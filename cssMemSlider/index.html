<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css mem slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="mems">
			<input type="radio" name="radio-button" id="r1" checked>
			<label for="r1" class="navigation__item_1"><div class="navigation__item-picture"></div></label>
			<input type="radio" name="radio-button" id="r2">
			<label for="r2" class="navigation__item_2"><div class="navigation__item-picture"></div></label>
			<input type="radio" name="radio-button" id="r3">
			<label for="r3" class="navigation__item_3"><div class="navigation__item-picture"></div></label>
			<input type="radio" name="radio-button" id="r4">
			<label for="r4" class="navigation__item_4"><div class="navigation__item-picture"></div></label>

			<div class="wrapper_image">
				<div class="images">
					<div class="mem first"><img src="mem1.jpg" alt="first mem"></div>
					<div class="mem second"><img src="mem2.jpg" alt="second mem"></div>
					<div class="mem third"><img src="mem3.jpg" alt="third mem"></div>
					<div class="mem fourth"><img src="mem4.jpg" alt="fourth mem"></div>
				</div>
			</div>

			<div class="wrapper_text">
				<div class="text">
					<div class="text__item"><p>"Следующий таск выглядит не очень сложным..."</p></div>
					<div class="text__item"><p>"...да где уже этот баг?!..."</p></div>
					<div class="text__item"><p>"...спустя 4 часа поиска понял, что вместо === в условии поставил просто = ..."</p></div>
					<div class="text__item"><p>"...как дела с учебой?"</p></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
