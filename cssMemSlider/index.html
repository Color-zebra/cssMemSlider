<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css mem slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="mems">
			<input type="radio" name="radio-button" id="1" checked>
			<input type="radio" name="radio-button" id="2">
			<input type="radio" name="radio-button" id="3">
			<input type="radio" name="radio-button" id="4">

			<div class="mem"><img src="mem1.jpg" alt="first mem"></div>
			<div class="mem"><img src="mem2.jpg" alt="second mem"></div>
			<div class="mem"><img src="mem3.jpg" alt="third mem"></div>
			<div class="mem"><img src="mem4.jpg" alt="fourth mem"></div>
		</div>
		<div class="navigation">
			<label for="1" class="navigation__item"><div class="navigation__item-picture"></div></label>
			<label for="2" class="navigation__item"><div class="navigation__item-picture"></div></label>
			<label for="3" class="navigation__item"><div class="navigation__item-picture"></div></label>
			<label for="4" class="navigation__item"><div class="navigation__item-picture"></div></label>
		</div>
	</div>
</body>
</html>
